<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="noticias.titulo_pagina">AgriRS - Notícias</title>
    <link rel="stylesheet" href="../HeaderFooter/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header></header>

    <main class="news-main-content">
        <h1 class="main-title" data-i18n="noticias.titulo_principal"></h1>
        <div class="linha-divisoria"></div>

        <div class="filters-container">
            <!-- Filtro por Categoria -->
            <div class="filter-dropdown" data-filter-name="categoria">
                <button class="filter-toggle" aria-expanded="false">
                    <span data-i18n="noticias.filtro.categoria"></span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="filter-options">
                    <label><input type="checkbox" value="Curso"> <span data-i18n="noticias.cat.curso"></span></label>
                    <label><input type="checkbox" value="Defesa"> <span data-i18n="noticias.cat.defesa"></span></label>
                    <label><input type="checkbox" value="Informativo"> <span data-i18n="noticias.cat.informativo"></span></label>
                    <button class="btn-apply-filter" data-i18n="noticias.filtro.aplicar"></button>
                </div>
            </div>

            <!-- Filtro por Ano -->
            <div class="filter-dropdown" data-filter-name="ano">
                <button class="filter-toggle" aria-expanded="false">
                    <span data-i18n="noticias.filtro.ano"></span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="filter-options">
                    <input type="text" class="filter-input-text" data-i18n-placeholder="noticias.filtro.placeholder_ano">
                    <button class="btn-apply-filter" data-i18n="noticias.filtro.aplicar"></button>
                </div>
            </div>
        </div>

        <div id="news-container" class="news-grid">
            <!-- Cards de notícias serão inseridos aqui pelo script.js -->
        </div>

    </main>

    <footer></footer>

    <script src="../HeaderFooter/menu-header.js"></script>
    <script src="../HeaderFooter/traducao-header.js"></script>
    <script src="traducao.js"></script>
    <script src="script.js"></script>
    <script src="noticias.js"></script>
</body>

</html>
