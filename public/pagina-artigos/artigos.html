<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="artigos.titulo_pagina">AgriRS - Publicações</title>
    <link rel="stylesheet" href="../HeaderFooter/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header></header>

    <main class="publications-main-content">
        <h1 class="main-title" data-i18n="artigos.titulo_principal"></h1>
        <div class="linha-divisoria"></div>

        <div class="filters-container">
            <!-- Filtro por Tipo -->
            <div class="filter-dropdown" data-filter-name="tipo">
                <button class="filter-toggle" aria-expanded="false">
                    <span data-i18n="artigos.filtro.tipo"></span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="filter-options">
                    <label><input type="checkbox" value="artigos"> <span data-i18n="artigos.cat.artigos"></span></label>
                    <label><input type="checkbox" value="conferencia"> <span data-i18n="artigos.cat.conferencia"></span></label>
                    <label><input type="checkbox" value="livros"> <span data-i18n="artigos.cat.livros"></span></label>
                    <label><input type="checkbox" value="notas"> <span data-i18n="artigos.cat.notas"></span></label>
                    <button class="btn-apply-filter" data-i18n="artigos.filtro.aplicar"></button>
                </div>
            </div>

            <!-- Filtro por Título/Ano -->
            <div class="filter-dropdown" data-filter-name="ano">
                <button class="filter-toggle" aria-expanded="false">
                    <span data-i18n="artigos.filtro.titulo_ano"></span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="filter-options">
                    <input type="text" class="filter-input-text" data-i18n-placeholder="artigos.filtro.placeholder">
                    <button class="btn-apply-filter" data-i18n="artigos.filtro.aplicar"></button>
                </div>
            </div>
        </div>

        <!-- Seção para Artigos -->
        <section class="publications-section">
            <h2 class="section-title" data-i18n="artigos.cat.artigos"></h2>
            <div class="cards-grid">
                <!-- Cards de artigos serão inseridos aqui pelo script.js -->
            </div>
        </section>

        <!-- Seção para Artigos de Conferência -->
        <section class="publications-section">
            <h2 class="section-title" data-i18n="artigos.cat.conferencia"></h2>
            <div class="cards-grid">
                <!-- Cards de artigos de conferência serão inseridos aqui -->
            </div>
        </section>

        <!-- Seção para Capítulos de Livros -->
        <section class="publications-section">
            <h2 class="section-title" data-i18n="artigos.cat.livros"></h2>
            <div class="cards-grid">
                <!-- Cards de capítulos de livros serão inseridos aqui -->
            </div>
        </section>

        <!-- Seção para Notas Técnicas -->
        <section class="publications-section">
            <h2 class="section-title" data-i18n="artigos.cat.notas"></h2>
            <div class="cards-grid">
                <!-- Cards de notas técnicas serão inseridos aqui -->
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="../HeaderFooter/menu-header.js"></script>
    <script src="../HeaderFooter/traducao-header.js"></script>
    <script src="traducao.js"></script>
    <script src="script.js"></script> 
</body>

</html>
