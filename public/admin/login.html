<!-- =======================    Feito por João Otávio   ======================= -->
<body>

    <div class="login-container">


        <h2 class="h2-admin">Faça seu login</h2>


        <form class="form-admin" action="/login-admin" method="POST">


            <div class="form-group">
                <label for="email">Email:</label>
                <input class="input-admin" type="email" id="email" name="email_admin" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input class="input-admin" type="password" id="senha" name="senha_admin" required>
            </div>

            <button class="button-admin" type="submit">Entrar</button>
        </form>
    </div>

</body>

</html>
