<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="vagas.titulo_pagina">Vagas</title>
  <link rel="stylesheet" href="style-vagas.css?v=5">
  <link rel="stylesheet" href="../HeaderFooter/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wdth,wght@0,18..144,87..112,300..900;1,18..144,87..112,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


</head>

<body>

    <header></header>

  <section class="banner-vagas">
    <div class="container-vagas">
      <p class="chamada-vagas" data-i18n="vagas.banner.chamada"></p>
      <h2 data-i18n="vagas.banner.titulo"></h2>
      <p data-i18n="vagas.banner.descricao"></p>
      <button class="btn-vagas btn-primary-vagas" onclick="document.getElementById('verMestrado').scrollIntoView({behavior: 'smooth'})" data-i18n="vagas.banner.botao"></button>
    </div>
  </section>

  <main>
    <section class="oportunidades-vagas">
      <div class="container-vagas">
        <h3 class="section-title-vagas" data-i18n="vagas.oportunidades.titulo"></h3>

        <div id="jobs-container" class="cards-vagas">
          <!-- Vagas carregadas dinamicamente pelo script.js aparecerão aqui -->
        </div>
      </div>
    </section>

    <section class="inscricoes-vagas" id="verMestrado">
      <div class="container-vagas">
        <h3 class="section-title-vagas" data-i18n="vagas.inscricoes.titulo"></h3>
        <div class="card-vagas">
          <p data-i18n="vagas.inscricoes.texto"></p>

          <a class="btn-vagas btn-sm-vagas btn-primary-vagas"
            href="https://www.gov.br/inpe/pt-br/area-conhecimento/posgraduacao" target="_blank" data-i18n="vagas.inscricoes.botao"></a>

          <p><span data-i18n="vagas.inscricoes.contato_texto"></span> <a href="mailto:posgraduacao@inpe.br">posgraduacao@inpe.br</a></p>
        </div>
      </div>
    </section>

    <section class="linhas-vagas">
      <div class="container-vagas">
        <h3 class="section-title-vagas" data-i18n="vagas.linhas_pesquisa.titulo"></h3>

        <div class="cards-grid-vagas">
          <div class="card-vagas">
            <h4 data-i18n="vagas.linhas_pesquisa.card1_titulo"></h4>
            <p data-i18n="vagas.linhas_pesquisa.card1_texto"></p>
          </div>

          <div class="card-vagas">
            <h4 data-i18n="vagas.linhas_pesquisa.card2_titulo"></h4>
            <p data-i18n="vagas.linhas_pesquisa.card2_texto"></p>
          </div>

          <div class="card-vagas">
            <h4 data-i18n="vagas.linhas_pesquisa.card3_titulo"></h4>
            <p data-i18n="vagas.linhas_pesquisa.card3_texto"></p>
          </div>
        </div>

        <div class="card-full-vagas">
          <p data-i18n="vagas.linhas_pesquisa.detalhes"></p>
        </div>
      </div>
    </section>

    <section class="comoingressar-vagas">
      <div class="container-vagas">
        <h3 class="section-title-vagas" data-i18n="vagas.como_ingressar.titulo"></h3>

        <div class="cards-ingressar-vagas">
          <div class="card-vagas">
            <h4 data-i18n="vagas.como_ingressar.passo1_titulo"></h4>
            <p data-i18n="vagas.como_ingressar.passo1_texto"></p>
          </div>

          <div class="card-vagas">
            <h4 data-i18n="vagas.como_ingressar.passo2_titulo"></h4>
            <p data-i18n="vagas.como_ingressar.passo2_texto"></p>
          </div>

          <div class="card-vagas">
            <h4 data-i18n="vagas.como_ingressar.passo3_titulo"></h4>
            <p data-i18n="vagas.como_ingressar.passo3_texto"></p>
          </div>
        </div>
        <div class="card-full-vagas" style="margin-top: 20px;">
          <p>Mais detalhes sobre linhas, seleção e contatos estão na página do PGSER do INPE.</p>
        </div>
      </div>
    </section>
  </main>

    <footer></footer>

    <script src="../HeaderFooter/menu-header.js"></script>
    <script src="../HeaderFooter/traducao-header.js"></script>
    <script src="traducao.js"></script>
    <script src="script.js"></script>

</body>

</html>
